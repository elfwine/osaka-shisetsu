		$('body').on('click', 's-btn', function(e) {

		});
		$('.modal').on('show.bs.modal', function(e) {
			$('html').addClass('modal-open');
		});
		$('.modal').on('hide.bs.modal', function(e) {
			$('html').removeClass('modal-open');
		});
		
		$('#shisetsuModal').on('show.bs.modal', function (event) {
			var button = $(event.relatedTarget);
			var id = button.data('id');
			var data = shisetsuData[id], mHtml = '', title = '';
			if(id.startsWith('confRoom')) {
				title = '施設（会議室）選択';
			} else if(id.startsWith('hall')) {
				title = '施設（ホール）選択';
			} else if(id.startsWith('spRoom')) {
				title = '施設（特別室）選択';
			} 
			$.each(data, function(i, d) {
				mHtml += '<div class="col-sm-6 p-1"><button role="button" class="btn btn-outline-primary waves-effect btn-block text-left" >' + d + '<i class="fas fa-angle-right fa-pull-right"></i></button></div>'
			});
			$('#shisetsuBodyCont').html(mHtml);
			$('#shisetsuModalLabel').html(title);
			//var modal = $(this);
			//modal.find('.modal-title').text('New message to ' + recipient);
			//modal.find('.modal-body div:first').html(mHtml);
		});
